<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    
  <h1>Quizz Culture générale !</h1>

  <div class="container-global">

    <form class="form-quizz">

          <div class="question-block">
            <h4>Ou vivent les éléphants d'afrique? </h4>
            
            <div>
                <input type="radio" id="Clovis" name="q1" value="a"checked>
                <label for="Clovis">En France</label>
            </div>
            
            <div>
                <input type="radio" id="Lincoln" name="q1" value="b">
                <label for="Lincoln">En Afrique</label>
            </div>
            
            <div>
                <input type="radio" id="Bonaparte" name="q1" value="c">
                <label for="Bonaparte">Dans un Igloo</label>
            </div>
        </div>

        <div class="question-block">
            <h4>Combien font 12 fois 1 ?</h4>
            <div>
                <input type="radio" id="date1" name="q2" value="a" checked>
                <label for="date1">12</label>
            </div>
            
            <div>
                <input type="radio" id="date2" name="q2" value="b">
                <label for="date2">24</label>
            </div>
            
            <div>
                <input type="radio" id="date3" name="q2" value="c">
                <label for="date3">1000</label>
            </div>
        </div>

        <div class="question-block">
            <h4>Comment s'appelle la femelle du chien ?</h4>
            <div>
                <input type="radio" id="date4" name="q3" value="a" checked>
                <label for="date4">Le hibou</label>
            </div>
            
            <div>
                <input type="radio" id="date5" name="q3" value="b">
                <label for="date5">La chienne</label>
            </div>
            
            <div>
                <input type="radio" id="date6" name="q3" value="c">
                <label for="date6">Je sais pas</label>
            </div>
        </div>


        <div class="question-block">
            <h4>Quelle est la capitale de la France ?</h4>

            <div>
                <input type="radio" id="Ljubljana" name="q4" value="a" checked>
                <label for="Ljubljana">Paris</label>
            </div>
            
            <div>
                <input type="radio" id="Belgrade" name="q4" value="b">
                <label for="Belgrade">New york</label>
            </div>
            
            <div>
                <input type="radio" id="Bratislava" name="q4" value="c">
                <label for="Bratislava">Fortaleza</label>
            </div>
        </div>


        <div class="question-block">
            <h4>Comment s'attrape le coronavirus ?.</h4>
            <div>
                <input type="radio" id="m1" name="q5" value="a"
                    checked>
                <label for="m1">En mangeant des glaces</label>
            </div>
            
            <div>
                <input type="radio" id="m2" name="q5" value="b">
                <label for="m2">En regardant Luluca sur Youtube</label>
            </div>
            
            <div>
                <input type="radio" id="m3" name="q5" value="c">
                <label for="m3">En ne respestant pas les gestes barrieres</label>
            </div>
        </div>

        <button type="submit">Validez vos choix !</button>
    </form>

    <div class="resultats">
      <h2>Cliquez sur valider pour voir les résultats.</h2>
      <p class="aide"></p>
      <p class="note"></p>
    </div>
  </div>



    <script src="app.js"></script>
</body>
</html>
